<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot mit Gemini (Glitch WebSocket)</title>
  <style>
    body { background-color: #000; color: #fff; font-family: Arial, sans-serif; }
    #chatbox { width: 100%; height: 400px; overflow-y: scroll; border: 1px solid #fff; padding: 10px; background-color: #000; color: #fff; }
    #onAir { color: red; font-size: 1.5em; display: none; }
    #recordButton { margin-top: 10px; padding: 10px; background-color: green; color: white; border: none; cursor: pointer; }
    #recordButton.stop { background-color: red; }
    #browserMessages { margin-top: 10px; padding: 10px; border: 1px solid #fff; background-color: #000; color: #fff; }
  </style>
</head>
<body>
  <div id="onAir">On Air</div>
  <div id="chatbox"></div>
  <button id="recordButton">Verbindung starten</button>
  <div id="browserMessages"></div>
  <script>
    const WS_URL = 'wss://gemini-websocket-bot.glitch.me'; // Ersetzen Sie mit Ihrer Glitch-URL
    let ws;
    let audioContext;
    let recorder;
    let stream;
    const recordButton = document.getElementById('recordButton');
    const chatbox = document.getElementById('chatbox');
    const onAir = document.getElementById('onAir');
    const browserMessages = document.getElementById('browserMessages');

    const processorCode = `
      class RecorderProcessor extends AudioWorkletProcessor {
        constructor() {
          super();
          this.buffer = [];
          this.speechThreshold = 0.05;
          this.chunkSize = 1600; // 100 ms bei 16 kHz
          this.port.onmessage = (e) => {
            if (e.data === 'stop') this.buffer = [];
          };
        }

        process(inputs) {
          const input = inputs[0];
          if (input.length > 0) {
            const samples = input[0];
            const rms = Math.sqrt(samples.reduce((sum, val) => sum + val * val, 0) / samples.length);

            if (rms > this.speechThreshold) {
              this.buffer.push(...samples);
              while (this.buffer.length >= this.chunkSize) {
                const chunk = this.buffer.splice(0, this.chunkSize);
                this.port.postMessage({ eventType: 'audioChunk', audioBuffer: new Float32Array(chunk) });
              }
            }
          }
          return true;
        }
      }
      registerProcessor('recorder-processor', RecorderProcessor);
    `;

    async function loadAudioWorklet() {
      audioContext = new AudioContext({ sampleRate: 16000 });
      const blob = new Blob([processorCode], { type: 'application/javascript' });
      const blobURL = URL.createObjectURL(blob);
      await audioContext.audioWorklet.addModule(blobURL);
    }

    recordButton.addEventListener('click', async () => {
      if (!recorder) {
        if (!audioContext) await loadAudioWorklet();
        startRecording();
      } else {
        stopRecording();
      }
    });

    function startRecording() {
      ws = new WebSocket(WS_URL);
      
      ws.onopen = () => {
        console.log('WebSocket verbunden');
        navigator.mediaDevices.getUserMedia({ audio: true })
          .then(s => {
            stream = s;
            const input = audioContext.createMediaStreamSource(stream);
            recorder = new AudioWorkletNode(audioContext, 'recorder-processor');
            input.connect(recorder);

            recorder.port.onmessage = (e) => {
              if (e.data.eventType === 'audioChunk') {
                sendAudioChunk(e.data.audioBuffer);
              }
            };
            recordButton.textContent = 'Verbindung stoppen';
            recordButton.classList.add('stop');
            onAir.style.display = 'block';
          })
          .catch(err => {
            console.error('Mikrofonzugriff fehlgeschlagen:', err);
            browserMessages.innerHTML += `<p>Fehler: Mikrofonzugriff fehlgeschlagen - ${err.message}</p>`;
          });
      };

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.type === 'setupComplete') {
          browserMessages.innerHTML += `<p>Sitzung eingerichtet</p>`;
        } else if (data.type === 'audio') {
          playAudio(data.data);
          chatbox.innerHTML += `<p>Bot: [Audio empfangen]</p>`;
        } else if (data.type === 'interrupted') {
          browserMessages.innerHTML += `<p>Generierung unterbrochen</p>`;
        } else if (data.type === 'error') {
          browserMessages.innerHTML += `<p>Fehler: ${data.message}</p>`;
        }
      };

      ws.onerror = (error) => {
        console.error('WebSocket-Fehler:', error);
        browserMessages.innerHTML += `<p>WebSocket-Fehler</p>`;
      };

      ws.onclose = () => stopRecording();
    }

    function stopRecording() {
      if (recorder) {
        recorder.port.postMessage('stop');
        recorder.disconnect();
        stream.getTracks().forEach(track => track.stop());
      }
      if (ws) ws.close();
      recordButton.textContent = 'Verbindung starten';
      recordButton.classList.remove('stop');
      onAir.style.display = 'none';
      recorder = null;
    }

    function sendAudioChunk(audioBuffer) {
      const pcmBuffer = new Int16Array(audioBuffer.length);
      for (let i = 0; i < audioBuffer.length; i++) {
        pcmBuffer[i] = Math.max(-32768, Math.min(32767, Math.round(audioBuffer[i] * 32767)));
      }
      const base64Audio = btoa(String.fromCharCode(...new Uint8Array(pcmBuffer.buffer)));
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ type: 'audio', chunk: base64Audio }));
      }
    }

    function playAudio(audioBase64) {
      const pcmData = new Uint8Array(atob(audioBase64).split('').map(c => c.charCodeAt(0)));
      const audioContextOut = new AudioContext({ sampleRate: 24000 });
      const audioBufferOut = audioContextOut.createBuffer(1, pcmData.length / 2, 24000);
      const channelData = audioBufferOut.getChannelData(0);
      for (let i = 0; i < pcmData.length / 2; i++) {
        channelData[i] = ((pcmData[i * 2] | (pcmData[i * 2 + 1] << 8)) - 32768) / 32768;
      }
      const source = audioContextOut.createBufferSource();
      source.buffer = audioBufferOut;
      source.connect(audioContextOut.destination);
      source.start();
    }
  </script>
</body>
</html>
