<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot mit Gemini</title>
  <style>
    body { background-color: #000; color: #fff; font-family: Arial, sans-serif; }
    #chatbox { width: 100%; height: 400px; overflow-y: scroll; border: 1px solid #fff; padding: 10px; background-color: #000; color: #fff; }
    #onAir { color: red; font-size: 1.5em; display: none; }
    #recordButton { margin-top: 10px; padding: 10px; background-color: green; color: white; border: none; cursor: pointer; }
    #recordButton.stop { background-color: red; }
    #browserMessages { margin-top: 10px; padding: 10px; border: 1px solid #fff; background-color: #000; color: #fff; }
  </style>
</head>
<body>
  <div id="onAir">On Air</div>
  <div id="chatbox"></div>
  <button id="recordButton">Verbindung starten</button>
  <div id="browserMessages"></div>
  <script>
    const APP_ID = 'acP7SyEGEm8ge7GkW1h9DStkqe6gQRfy2XIlDkST';
    const REST_API_KEY = 'u74saAzlTt9vic4uL34twMnouLCeoy1AgKlmXwqZ';
    
    let audioContext;
    let recorder;
    let stream;
    const recordButton = document.getElementById('recordButton');
    const chatbox = document.getElementById('chatbox');
    const onAir = document.getElementById('onAir');
    const browserMessages = document.getElementById('browserMessages');

    const processorCode = `
      class RecorderProcessor extends AudioWorkletProcessor {
        constructor() {
          super();
          this.buffer = [];
          this.speechThreshold = 0.05;
          this.silentThreshold = 10;
          this.silentCount = 0;
          this.isSpeaking = false;
        }

        process(inputs) {
          const input = inputs[0];
          if (input.length > 0) {
            const samples = input[0];
            const rms = Math.sqrt(samples.reduce((sum, val) => sum + val * val, 0) / samples.length);

            if (rms > this.speechThreshold) {
              this.buffer.push(...samples);
              this.silentCount = 0;
              if (!this.isSpeaking) {
                this.isSpeaking = true;
                this.port.postMessage({ eventType: 'speechStart' });
              }
            } else if (this.isSpeaking) {
              this.buffer.push(...samples);
              this.silentCount++;
              if (this.silentCount >= this.silentThreshold) {
                this.isSpeaking = false;
                this.port.postMessage({ eventType: 'speechEnd', audioBuffer: new Float32Array(this.buffer) });
                this.buffer = [];
                this.silentCount = 0;
              }
            }
          }
          return true;
        }
      }
      registerProcessor('recorder-processor', RecorderProcessor);
    `;

    async function loadAudioWorklet() {
      audioContext = new AudioContext();
      const blob = new Blob([processorCode], { type: 'application/javascript' });
      const blobURL = URL.createObjectURL(blob);
      await audioContext.audioWorklet.addModule(blobURL);
    }

    recordButton.addEventListener('click', async () => {
      if (!recorder) {
        if (!audioContext) await loadAudioWorklet();
        startRecording();
      } else {
        stopRecording();
      }
    });

    function startRecording() {
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(s => {
          stream = s;
          const input = audioContext.createMediaStreamSource(stream);
          recorder = new AudioWorkletNode(audioContext, 'recorder-processor');
          input.connect(recorder);
          recorder.port.onmessage = (e) => {
            if (e.data.eventType === 'speechStart') {
              window.speechSynthesis.cancel();
              browserMessages.innerHTML += `<p>Sprache erkannt</p>`;
            } else if (e.data.eventType === 'speechEnd') {
              processAndSendAudio(e.data.audioBuffer);
            }
          };
          recordButton.textContent = 'Verbindung stoppen';
          recordButton.classList.add('stop');
          onAir.style.display = 'block';
        })
        .catch(err => {
          console.error('Mikrofonzugriff fehlgeschlagen:', err);
          browserMessages.innerHTML += `<p>Fehler: Mikrofonzugriff fehlgeschlagen - ${err.message}</p>`;
        });
    }

    function stopRecording() {
      recorder.port.postMessage({ eventType: 'stop' });
      recorder.disconnect();
      stream.getTracks().forEach(track => track.stop());
      recordButton.textContent = 'Verbindung starten';
      recordButton.classList.remove('stop');
      onAir.style.display = 'none';
      recorder = null;
    }

    async function processAndSendAudio(audioBuffer) {
      const samples = audioBuffer;
      if (!samples || samples.length === 0) {
        browserMessages.innerHTML += `<p>Fehler: Keine Audiodaten vorhanden</p>`;
        return;
      }

      const originalBuffer = audioContext.createBuffer(1, samples.length, audioContext.sampleRate);
      originalBuffer.copyToChannel(samples, 0);

      const targetSampleRate = 16000;
      const duration = samples.length / audioContext.sampleRate;
      const offlineContext = new OfflineAudioContext(1, Math.ceil(duration * targetSampleRate), targetSampleRate);
      const offlineSource = offlineContext.createBufferSource();
      offlineSource.buffer = originalBuffer;
      offlineSource.connect(offlineContext.destination);
      offlineSource.start();

      const resampledBuffer = await offlineContext.startRendering();
      const resampledSamples = resampledBuffer.getChannelData(0);
      const wavBlob = encodeWAV(resampledSamples, targetSampleRate);

      const reader = new FileReader();
      reader.readAsDataURL(wavBlob);
      reader.onloadend = () => {
        const base64Audio = reader.result.split(',')[1];
        sendAudioToBackend(base64Audio);
      };
    }

    function encodeWAV(samples, sampleRate) {
      const buffer = new ArrayBuffer(44 + samples.length * 2);
      const view = new DataView(buffer);

      writeString(view, 0, 'RIFF');
      view.setUint32(4, 36 + samples.length * 2, true);
      writeString(view, 8, 'WAVE');
      writeString(view, 12, 'fmt ');
      view.setUint32(16, 16, true);
      view.setUint16(20, 1, true);
      view.setUint16(22, 1, true);
      view.setUint32(24, sampleRate, true);
      view.setUint32(28, sampleRate * 2, true);
      view.setUint16(32, 2, true);
      view.setUint16(34, 16, true);
      writeString(view, 36, 'data');
      view.setUint32(40, samples.length * 2, true);

      let offset = 44;
      samples.forEach(sample => {
        const s = Math.max(-1, Math.min(1, sample));
        view.setInt16(offset, s < 0 ? s * 0x8000 : s * 0x7FFF, true);
        offset += 2;
      });

      return new Blob([view], { type: 'audio/wav' });
    }

    function writeString(view, offset, string) {
      for (let i = 0; i < string.length; i++) {
        view.setUint8(offset + i, string.charCodeAt(i));
      }
    }

    async function sendAudioToBackend(base64Audio) {
      try {
        const response = await fetch('https://parseapi.back4app.com/functions/processAudio', {
          method: 'POST',
          headers: {
            'X-Parse-Application-Id': APP_ID,
            'X-Parse-REST-API-Key': REST_API_KEY,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ audio: base64Audio })
        });
        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`HTTP Fehler: ${response.status} - ${errorText}`);
        }
        const data = await response.json();
        const botResponse = data.result;
        chatbox.innerHTML += `<p>Bot: ${botResponse}</p>`;
        speak(botResponse);
      } catch (error) {
        console.error('Fehler beim Senden:', error);
        browserMessages.innerHTML += `<p>Fehler beim Senden an Backend: ${error.message}</p>`;
        console.log('Request Details:', {
          url: 'https://parseapi.back4app.com/functions/processAudio',
          headers: {
            'X-Parse-Application-Id': APP_ID,
            'X-Parse-REST-API-Key': REST_API_KEY,
            'Content-Type': 'application/json'
          },
          bodyLength: base64Audio.length
        });
      }
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'de-DE';
      window.speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
